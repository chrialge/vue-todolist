<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn font awesone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /cdn font awesone -->
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- /link css -->

    <title>Document</title>
</head>
<body>

    <div id="app">
        <h1>{{message}}</h1>
        <input type="text" v-model="newTodo" @keyup.enter="addTodo()">
        <button @click="addTodo()">aggiungi</button>
        <ul v-if="this.arrayTodo.length > 0">
            <li v-for="(item, index) in arrayTodo" >
                <span @click="lineThrough(index)" :class="{line_through: item.done == true }">{{item.text}}</span>
                <i class="fa-solid fa-xmark" @click="removeTodo(index)"></i>
            </li>
            
        </ul>
        <p v-else>non ci sono oggetti nel nostro array</p>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
